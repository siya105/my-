<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/G0NOAMuxjXJ9i2gTzhZXZvtbWxpASGqEV4UnT84n4Ck/embed"></iframe>
            <iframe width="352" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/uV4UjMbPTuXvSx5eyOMOl3dv3e_K5O7fapQHnbNYkII/embed"></iframe>
        </section>
        <h2>Click on the Games to explore</h2>
        <h5>These Games are build in Game Lab,click on the Game to play</h5>
        <div id="myCarousel" class="carousel slide"></div>
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <a href="#" target="_blank">
                        <img src="winnie.png" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Winnie_Pooh</p>
                    </div>
                </center>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="car.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Car_Game</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
        <h2>Click on the playstore Apps to explore</h2>
        <h5>These Apps are build in App Lab, click on the to view</h5>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">
                            <img src="pager.jpeg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Pager Chat App</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="tic%20tac%20toe.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Tic Tac Toe</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body>

</html>
